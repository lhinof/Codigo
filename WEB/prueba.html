<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pastelería Don Tomás</title>
  <link rel="stylesheet" href="prueba.css">
  <!-- Fuente parecida a la del programa -->
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Don Tomás</h1>
    <img src="https://iphonegr.elnorte.com/libre/online07/imagetransformer2/ImageTransformer.aspx?img=https://img.gruporeforma.com/imagenes/960x640/5/392/4391443.jpg&imagencompleta=1" alt="Don Tomás sonriente" class="foto-tomas">
  </header>

  <div class="container">

    <div class="section" id="dicho-section">
      <h2>El dicho de hoy es:</h2>
      <p id="dicho-dia">"Al mal tiempo, buena cara."</p>
    </div>

    <div class="section menu"></div>

    <div class="section">
      <h2>Formulario de Pedido / Sugerir un Dicho</h2>
      <form id="pedido-form">
        <label for="nombre">Tu nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="pedido">Pedido o sugerencia de dicho:</label>
        <textarea id="pedido" name="pedido" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <div class="section">
      <h2>Ubicación</h2>
      <p>Nos encontramos aquí:</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.6631374443965!2d-99.13932788462184!3d19.427020986891997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1f92e29b93fd3%3A0x2fa5b3f58870b27d!2sPalacio%20de%20Bellas%20Artes!5e0!3m2!1ses!2smx!4v1715192725203" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>

  </div>

  <script>
    document.getElementById('pedido-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const nuevoDicho = document.getElementById('pedido').value.trim();
      if (nuevoDicho) {
        document.getElementById('dicho-dia').textContent = `"${nuevoDicho}"`;
        this.reset();
        alert("¡Gracias por tu sugerencia! El dicho ha sido actualizado.");
      }
    });
  </script>
<script src="script.js"></script>

</body>
</html>
